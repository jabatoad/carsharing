<header class="header">
  <div class="container">
      <div class="header-left">
        <a class="logo" routerLink="/"><img src="assets/img/logo.svg" alt="logo"></a>
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-list__item"><a routerLink="/drive">Drive</a></li>
            <li class="nav-list__item"><a routerLink="/list">Car list</a></li>
            <li class="nav-list__item" *ngIf="user.admin"><a routerLink="/users">Users</a></li>
          </ul>
        </nav>
      </div>
      <div class="header-right">
        <ul class="nav-list" *ngIf="!isLogged">
          <li class="nav-list__item"><a routerLink="/signup">Sign up</a></li>
          <li class="nav-list__item"><a routerLink="/signin">Sign in</a></li>
        </ul>
        <ul class="nav-list" *ngIf="isLogged">
          <li class="nav-list__item" [matMenuTriggerFor]="menu">{{user.username}}</li>
          <mat-menu #menu="matMenu" class="drop-list">
            <a [routerLink]="['profile']"><button class="drop-list__item" mat-menu-item>
              <span>Profile</span>
            </button></a>
            <button (click)="logOut()" mat-menu-item class="drop-list__item">
              <span>Log out</span>
            </button>
          </mat-menu>
        </ul>
      </div>
  </div>
</header>
