<section class="signup-block">
  <div class="container">
    <h2 class="headline">Sign In</h2>
    <form [formGroup]="form" class="form" (ngSubmit)="signIn(form.value)">
      <label for="username-input" class="label">Enter username: </label>
      <input [class.error]="form.controls['username']?.errors && form.controls['username'].touched" type="text"
             class="input" formControlName="username" id="username-input" placeholder="David Miller">
      <label for="password-input" class="label">Enter password: </label>
      <input [class.error]="form.controls['password']?.errors && form.controls['password'].touched" type="password"
             class="input" formControlName="password" id="password-input" placeholder="********">

      <input class="action-button" type="submit" value="Submit" [disabled]="form.invalid">
    </form>
  </div>
</section>
